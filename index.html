<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>AQM Banner</title>
    <style>
        .banner-text {
            z-index:5;
            top:0;
            text-align:center;
            position:fixed;
            color: #517571; /* Primary color */
            -webkit-text-stroke: .3px white;
            text-shadow: 
                0 0 3px white,   /* Solid white outline */
                0 0 25px gold,   /* Gold outline with larger blur radius */
                0 0 15px gold,   /* Gold outline with smaller blur radius */
                0 0 35px #517571; /* Primary color with larger blur radius */
        }
        .banner-text u {
            -webkit-text-stroke:#517571;
        }
        .banner-text2 {
            z-index:5;
            top:0;
            text-align:center;
            position:fixed;
            color: #517571; /* Primary color */
            -webkit-text-stroke: .3px white;
        }
    </style>
</head>
<body>
    <h1 class="banner-text" style="margin-left:30vw;margin-top:0;font-size: 9vw;font-style:italic;">Tell your story<br> <u>WITH Data</u></h1>
    <img src="PhxAI.png" style="position:fixed;right:19vw;top:20vw;width:46vw;">
    <h1 class="banner-text" style="margin-left:40vw;margin-top:25vw;font-size:4vw;">Prevalence Profiler</h1>
    <img src="AILady.png" style="height:100%;width:100%;">
    <img src="ImgExport.png" style="position:fixed;right:40vw;bottom:10vw;height:5vw;width:16vw;">
    <h1 class="banner-text2"  style="position:fixed;right:22vw;top:33vw;font-size:2.5vw;">(resources for health journalists)</h1>
    <img src="CopyLink.png" style="position:fixed;right:24vw;bottom:10.8vw;height:4vw;width:16vw;">
    <img src="GIJM.png" style="bottom:0px;position:fixed;left:0px;height:7vw;width:30vw;">
    <img src="npr.png" style="bottom:0px;position:fixed;left:30vw;height:7vw;width:30vw;">
    <img src="AIToolbox.png" style="bottom:0px;position:fixed;left:60vw;height:7vw;width:40vw;">
</body>
</html>
